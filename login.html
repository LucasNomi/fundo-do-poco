<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize_style.css">
    <link rel="stylesheet" href="css/style_structure.css">
    <link rel="stylesheet" href="css/style_text.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <title>Login...</title>
</head>
<body>

    <form>
        <div id="div_form_profilepic">
            <img src="img/no-profile-picture-icon.png" alt="PROFILE PIC MISSING" class="profile_pic">
        </div>

        <div id="div_form_login">
            <label for="input_login">USER-PC</label>
            <input type="password" name="input_login" id="input_login" placeholder="Password">

            <input type="button" onclick="checkinput()" value=">">
            <input type="button" onclick="showmemorygame()" value="Forgot my password" id="btn_forgotpassword">
        </div>

        <div id="div_memorygame">
            <div class="upper-1 select">
                <img src="img/no-profile-picture-icon.png" alt="PROFILE PIC MISSING" class="pic">
            </div>
            <div class="upper-2 select"> 
                <img src="img/no-profile-picture-icon.png" alt="PROFILE PIC MISSING" class="pic">
            </div>
            <div class="upper-3 select">
                <img src="img/no-profile-picture-icon.png" alt="PROFILE PIC MISSING" class="pic">
            </div>

            <div class="break"></div>
        
            <div class="lower-1 select">
                <img src="img/no-profile-picture-icon.png" alt="PROFILE PIC MISSING" class="pic">
            </div>
            <div class="lower-2 select">
                <img src="img/no-profile-picture-icon.png" alt="PROFILE PIC MISSING" class="pic">
            </div>
            <div class="lower-3 select">
                <img src="img/no-profile-picture-icon.png" alt="PROFILE PIC MISSING" class="pic">
            </div>
        </div>
    </form>

    <script src="js/login-script.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
